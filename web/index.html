<!DOCTYPE html>
<html>
<head>
    <title>YAM! Minifier</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          
        @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                  
        @viewport { user-zoom: fixed ; min-zoom: 100% ; }
    </style>
    <script src="yam_debug.js" type="text/javascript" ></script>
    <link href="index.css" type="text/css" rel="stylesheet" ></link>
</head>

<body>
<div class="title-bar">
<span class="t1">Lets' Minify!</span>
<span class="t2">Wellcome YAM - Yet Another JS Minifier Tool.</span>
<br/>
Paste your JS code in left column. Click on Minify! and see what happened in right side!
<span id="btnMin"><input type="button" value="Minify!"onclick="hnd.btnMinifyClik();" ></input></span>
</div>
<div id="wrap">
    <table class="tab-compare">
    
    <tbody>
    <tr>
        <td class="td-txt">
            <span class="t2 clear-js">Clear JS:</span><br/>
            <textarea id="tx-clear" class="txta"></textarea>
        </td>
        <td class="td-txt">
            <span class="t2 minif-js">Minified JS:</span><br/>
            <textarea id="tx-minif" class="txta"></textarea>
        </td>
    </tr>
    </tbody>
    </table>
    
</div>

<script type="text/javascript" language="javascript">
    var hnd = (function(){
        return{
            btnMinifyClik:function(){
                // alert("YAM!");
                var txclear = document.getElementById("tx-clear");
                var txtmin = document.getElementById("tx-minif");
                txtmin.value = yam.minify(txclear.value);
            }
        }
    })();
    
</script>
</body>
</html>
